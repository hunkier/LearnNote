name: "test"
task-mode: "all"
target-database:
  host: "192.168.33.10"
  port: 4000
  user: "root"
  password: ""
mysql-instances:
-
  # 上游实例或者复制组 ID，参考 `inventory.ini` 的 `source_id` 或者 `dm-master.toml` 的 `source-id 配置`.
  source-id: "mysql-01"
  # 需要迁移的库名或表名的黑白名单的配置项名称，用于引用全局的黑白名单配置，全局配置见下面的 `block-allow-list` 的配置.
  block-allow-list: "global"          # 如果 DM 版本早于 v2.0.0-beta.2 则使用 black-white-list.
  # dump 处理单元的配置项名称，用于引用全局的 dump 处理单元配置.
  mydumper-config-name: "global"



# 黑白名单全局配置，各实例通过配置项名引用.
block-allow-list:                     # 如果 DM 版本早于 v2.0.0-beta.2 则使用 black-white-list.
  global:
    do-dbs: ["smartfruit"]         # 迁移哪些库，支持通配符 "*" 和 "?"，do-dbs 和 ignore-dbs 只需要配置一个，如果两者同时配置只有 do-dbs 会生效

# dump 处理单元全局配置，各实例通过配置项名引用.
mydumpers:
  global:
    extra-args: ""